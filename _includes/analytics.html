{% if site.matomo %}
<script type="text/javascript">
  var _paq = window._paq || [];
  _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
  _paq.push(["setCookieDomain", "*.brassington.dev"]);
  _paq.push(["setDomains", ["*.brassington.dev"]]);
  _paq.push(["setCampaignNameKey", "a"]);
  _paq.push(["setCampaignKeywordKey", "b"]);
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="http://{{ site.matomo }}/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src='/js/a.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<noscript><p><img src="http://{{ site.matomo }}/matomo.php?idsite=1&amp;rec=1" style="border:0;" alt="" /></p></noscript>
{% endif %}
